<h2>Volunteer Registration</h2>
<link rel="stylesheet" type="text/css" href="styles.css">

<form action="volunteer_signup.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    
    <label for="qualifications">Qualifications:</label>
    <input type="text" name="qualifications" required>
    
    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="institute">Institute:</label>
    <input type="text" name="institute" required>
    
    <label for="school">School:</label>
    <input type="text" name="school" required>
    
    <label for="experience">Experience:</label>
    <input type="text" name="experience" required>

    <input type="submit" value="Register">
</form>

<h2>Existing Volunteer Login</h2>
<form action="volunteer_login.php" method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    
    <input type="submit" value="Login">
</form>
